<div class="wrap">
  <div class="form">
    <form [formGroup]="form">
      <input type="text" formControlName="search">
      <button (click)="search()">Search</button>
    </form>
  </div>

  <div *ngIf="searchValue" class="container">
    <div *ngFor="let movie of searchValue">
      <div class="moviePre" routerLinkActive="active">
        <a  (click)="redirectTo()" routerLink="movies/{{movie.id}}" [state]="{movie}"><img class="poster"
                                                            src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}"
                                                            alt="movie's poster"></a>
        <div><a class="title" routerLink="movies/{{movie.id}}" [state]="{movie}">Title: {{movie.title}}</a></div>
      </div>
    </div>
  </div>
</div>
