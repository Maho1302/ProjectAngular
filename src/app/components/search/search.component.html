<div class="wrap">
  <div class="form">
    <form [formGroup]="form">
      <input type="text" formControlName="search">
      <button (click)="search()">Search</button>
    </form>
  </div>

  <div class="container" >
    <div *ngFor="let movie of searchData">
      <div class="moviePre" routerLinkActive="active">
        <a  (click)="redirectTo()" routerLink="/movies/{{movie.id}}" [state]="{movie}"><img class="poster"
                                                            src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}"
                                                            alt="movie's poster"></a>
        <div><a class="title" routerLink="/movies/{{movie.id}}" [state]="{movie}">{{movie.title}}</a></div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <app-pagination></app-pagination>
  </div>
</div>
